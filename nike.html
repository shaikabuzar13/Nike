<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Dunk High By You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #d8f3fc, #fde0d4);
            font-family: 'Montserrat', sans-serif;
        }

        .navbar-nav .nav-item {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item:hover {
            transform: scale(1.1);
            color: #ff4500;
            /* You can change this to any color */
        }

        .navbar-nav .nav-item:hover .nav-link {
            color: #ff4500 !important;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        .product-image {
            position: relative;
        }

        .product-image img {
            max-width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .color-swatch {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-swatch.selected {
            border: 2px solid black;
        }

        .btn-dark {
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-5">
        <a class="navbar-brand fw-bold" href="#"><img src="Logo Nike Png - Baixar Imagens em PNG.png" alt="Nike"
                height="60"></a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav" style="gap: 2%;">
                <li class="nav-item"><a class="nav-link" href="#">Gifts</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
            </ul>
        </div>
    </nav>

    <div class="product-card mt-5">
        <div class="row">
            <div class="col-md-6 text-center product-image">
                <img id="shoeImage" src="Air Jordan 1 Mid Unisex Sneakers - DELTITECH (1).png" alt="Nike Dunk High">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">NIKE DUNK HIGH BY YOU</h2>
                <h5 class="text-muted">Custom Men's Shoe</h5>
                <h3 class="fw-bold mt-3">$180</h3>
                <p>Rock it like it’s hot and bring some of that ‘90s magic back to the future in the Nike Dunk High By
                    You. Leather, suede, and woven material bring a whole new life to this staple of sport.</p>
                <div class="mt-3">
                    <label class="fw-bold">SIZE:</label>
                    <select class="form-select w-50" id="sizeSelect">
                        <option>7 US</option>
                        <option>8 US</option>
                        <option>9 US</option>
                        <option>10 US</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="fw-bold">COLOR:</label>
                    <span class="color-swatch selected" style="background:red" data-image="1 (2).png"></span>
                    <span class="color-swatch" style="background:black" data-image="1 (1).png"></span>
                    <span class="color-swatch" style="background:blue" data-image="1 (4).png"></span>
                    <span class="color-swatch" style="background:blueviolet" data-image="1 (3).png"></span>
                </div>
                <div class="mt-4">
                    <button class="btn btn-outline-dark">ADD TO BAG</button>
                    <button class="btn btn-outline-dark">FAVOURITE</button>
                </div>
            </div>
        </div>
    </div><br><br><br>

    <script>
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', function () {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('shoeImage').src = this.getAttribute('data-image');
            });
        });
    </script>
</body>

</html>
